<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Student List</title>
</head>
<body>
    <h1>Student List</h1>
    <table border="1">
<th>First Name</th>
<th>Last Name</th>
<th>Email</th>
<th>Date of Birth</th>
{% for student in object_list %}
<tr>
    <td>{{student.firstname}}</td>
    <td>{{student.lastname}}</td>
    <td>{{student.email}}</td>
    <td>{{student.DOB}}</td>
</tr>
{% endfor %}



    </table>
</body>
</html>
